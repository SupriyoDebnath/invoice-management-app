<ion-menu side="start" menuId="userMenu" (ionWillOpen)="reloadProps()">
    <ion-header>
      <ion-toolbar color="apphome">
        <ion-title>Hi {{ userName }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-item *ngIf="isUserAdmin">
            <ion-icon name="contact" slot="start"></ion-icon>
            <ion-label>Administration</ion-label>
          </ion-item>
        <ion-item>
          <ion-icon name="list-box" slot="start"></ion-icon>
          <ion-label>Invoices</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="help-circle" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        <ion-item (click)="logoutUser()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
